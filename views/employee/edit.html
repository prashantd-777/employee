<section class="relative p-3 container">
    <h4 class="text-center mb-3">{{title}}</h4>

    <div class="row justify-content-center align-items-center">
        <form action="/employee?_method=PATCH" method="POST">
            <div class="form-group">
                <label for="id">Employee ID</label>
                <input name="id" type="number" min="0" value="{{employee.id}}" class="form-control-plaintext" required readonly />
            </div>

            <div class="form-group">
                <label for="name">Employee Name</label>
                <input name="name" type="text" value="{{employee.name}}" class="form-control" required />
            </div>

            <div class="form-group">
                <label for="city">Employee City</label>
                <input name="city" type="text" value="{{employee.city}}" class="form-control" required />
            </div>

            <button type="submit" class="btn btn-success">Update</button>
        </form>
    </div>
</section>
