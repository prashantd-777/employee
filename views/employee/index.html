<section class="relative p-3 container">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h4>{{title}}</h4>
        <a href="/employee/create">
            <button class="btn btn-success">+ Create Employee</button>
        </a>
    </div>

    <table class="w-100 table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>City</th>
                <th></th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {{#each employeeList}}
            <tr>
                <td>{{id}}</td>
                <td class="text-capitalize">{{name}}</td>
                <td class="text-capitalize">{{city}}</td>
                <td>
                    <a href="/employee/view/{{id}}">Details</a>
                </td>
                <td>
                    <a href="/employee/edit/{{id}}" class="btn btn-primary mx-2">Edit</a>
                    <a href="/employee/delete/{{id}}" class="btn btn-danger mx-2">Delete</a>
                </td>
            </tr>
            {{/each}}
        </tbody>
       
    </table>
</section>
